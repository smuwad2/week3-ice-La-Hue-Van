<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid mt-5 ">
        <form>
            <div class="row g-3">
                <div class="form-group col-md-6 col-lg-4">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" id="fullName" class="form-control ">
                </div>

                <!-- Email -->
                <div class="form-group col-md-6 col-lg-4" >
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control ">
                </div>

                <!-- Gender -->
                <div class="form-group col-md-6 col-lg-4">
                    <label class="form-label d-block">Gender</label>
                    <div class="form-check form-check-inline ">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <!-- Country -->
                <div class="form-group col-md-6 col-lg-4 ">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-select">
                        <option selected>Select your country</option>
                        <option>USA</option>
                        <option>Singapore</option>
                        <option>UK</option>
                    </select>
                </div>

                <!-- Subscribe -->
                <div class="form-group col-lg-4 col-12">
                    <div class="form-check mt-4">
                        <input type="checkbox" id="subscribe"  class="form-check-input">
                        <label for="subscribe" class="form-label" class="form-check-label">
                            Subscribe to newsletter
                        </label>
                    </div>
                </div>

                <!-- Message -->
                <div class="form-group col-12" >
                    <label for="message" class="form-check-label">Message</label>
                    <textarea class="form-control" id="message" rows="4"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="form-group d-flex justify-content-center" >
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
